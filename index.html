<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="dist/css/main.css">
    <title>Naloga1</title>
</head>
<body>   
    <div class="container">
        <div class="heading">
            <h1>Schreiben Sie<br> uns eine<br> Nachricht</h1>
            <div class="heading__underline"></div>
        </div> 
        <form action="" class="send-form">
            <div class="send-form__boxes"></div>
                <div class="send-form__text">
                    <label for="text-input" class="send-form__label">Ich interessiere mich f√ºr ...</label>
                    <textarea class="send-form__text-input" id="text-input" rows="14" required></textarea>
                    <p class="req-field"><span>*</span> Required field</p>
                </div>
                <div class="send-form__data">
                    <div class="send-form__salutation" id="salutation">
                        <label for="salutation">Anrede</label><br>
                        <div class="radio-group">
                            <input type="radio" name="salutation" id="frau" value="frau">
                            <label for="frau" class="send-form__label">Frau</label>
                            <input type="radio" name="salutation" id="herr" value="herr">
                            <label for="herr" class="send-form__label">Herr</label>
                            <input type="radio" name="salutation" id="keine" value="keine" checked>
                            <label for="keine" class="send-form__label">Keine Angabe</label>
                        </div>
                    </div>
                    <div class="send-form__name-email">
                        <label for="name" class="send-form__label">Ihr Name</label><br>
                        <input type="text" class="send-form__box" id="name" required>
                        <p class="req-field"><span>*</span> Required field</p>
                    </div>
                    <div class="send-form__name-email">
                        <label for="email" class="send-form__label">Ihr E-Mail-Adresse</label><br>
                        <input type="email" class="send-form__box" id="email" required>
                        <p class="req-field"><span>*</span> Required field</p>
                    </div>
                    
                </div>
            </div>
            <div class="send-form__send-button">
                <button type="submit" class="submit-btn"><span class="send">Send</span><span class="arrow">></span></button>
            </div>
        </form>

    </div>
    <script src="dist/js/main.js"></script>
</body>
</html>
